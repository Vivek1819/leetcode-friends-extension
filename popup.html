<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Friends</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="header">
    <h1>Welcome to LeetCode Friends!</h1>
    <div class="theme-toggle-container">
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <div class="content">
    <!-- <button id="open-leetcode" class="primary-btn">Open LeetCode</button> -->
    <input type="text" id="profile-url" placeholder="Your LeetCode profile URL" />
    <button id="verify-btn" class="primary-btn">Verify</button>
    <p id="status" class="status-text"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
